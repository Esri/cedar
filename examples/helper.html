<script>
  var cedar = new Cedar();

  var dataSource = {
    url:"http://maps2.dcgis.dc.gov/dcgis/rest/services/DCGIS_DATA/Education_WebMercator/MapServer/5"
  };

  var fieldMappings = {
    "x": {"field": "POPULATION_ENROLLED_2008", "label":"Enrollment 2008"},
    "y": {"field": "SQUARE_FOOTAGE", "label":"Square Footage"},
    "color":{"field": "FACUSE", "label":"Facility Type"}
  };
  
  var tmplUrl = "../data/templates/scatter-template-v2.json";
  
  //use helper to get the template...
  Cedar.getJson(tmplUrl, function(err,template){
    if(err){
      console.error(err);
      return;
    }
    //cook the spec
    var chartJson = cedar.cook(template, dataSource, fieldMappings);
    //dump the chart json into the page so we can look at it
    document.getElementById('output').innerHTML = JSON.stringify(chartJson, undefined, 2);

    var opts = {
      elementId: "#chart",
      spec: chartJson
    };

    //render
    //cedar.show( opts );

  });
