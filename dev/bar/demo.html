<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vega/2.6.1/vega.js"></script>
<script type="text/javascript" src="../cedar-dev.js"></script>

<div id="chart"></div>

<script>
var chart = new Cedar({
  "type": "bar",
  "dataset": {
    "url":"http://maps2.dcgis.dc.gov/dcgis/rest/services/DCGIS_DATA/Education_WebMercator/MapServer/5",
    "query": {
      "groupByFieldsForStatistics": "FACUSE",
      "outStatistics": [{
        "statisticType": "sum",
        "onStatisticField": "TOTAL_STUD",
        "outStatisticFieldName": "TOTAL_STUD_SUM"
      }]
    },
    "mappings":{
      "sort": "TOTAL_STUD_SUM DESC",
      "x": {"field":"FACUSE","label":"Facility Use"},
      "y": {"field":"TOTAL_STUD_SUM","label":"Total Students"}
    }
  },
  "tooltip": {
    "title": "{FACUSE}",
    "content": "{TOTAL_STUD_SUM} Students in {FACUSE}"
  }
});

console.log(chart);


chart.show({
  elementId: "#chart",
  autolabels: true,
  renderer: "svg"
});
</script>
